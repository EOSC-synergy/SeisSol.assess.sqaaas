        commands:
        - /usr/bin/env sh .sqa/script.gimpy-platinum-barracuda.sh
        container: qc.sty_slaphappy-ochre-newt
  QC.Uni:
    repos:
      github.com/seissol/seissol pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-malachite-cuttlefish.sh
        container: qc.uni_grumpy-taupe-vulture
  QC.Ver:
    repos:
      github.com/seissol/seissol get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-silver-balinese.sh
        container: qc.ver_sleepy-bronze-squid
