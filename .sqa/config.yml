config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/seissol/seissol:
      branch: master
      repo: https://github.com/seissol/seissol
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/seissol/seissol git:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-alizarin-scorpion.sh
        container: qc.acc_paltry-pink-spider
  QC.Doc:
    repos:
      github.com/seissol/seissol find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-olivine-slug.sh
        container: qc.doc_silly-violet-mouse
      github.com/seissol/seissol git:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-emerald-retriever.sh
        container: qc.doc_hasty-crimson-abyssinian
      github.com/seissol/seissol markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-sapphire-gharial.sh
        container: qc.doc_homey-puce-rattlesnake
      github.com/seissol/seissol restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-salmon-coyote.sh
        container: qc.doc_cloudy-seashell-hummingbird
  QC.Lic:
    repos:
      github.com/seissol/seissol licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-lime-bat.sh
        container: qc.lic_lousy-bistre-gharial
  QC.Met:
