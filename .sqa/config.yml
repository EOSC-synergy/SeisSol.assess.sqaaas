      github.com/seissol/seissol oclint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-salmon-dachsbracke.sh
        container: qc.sty_scummy-lilac-serval
  QC.Uni:
    repos:
      github.com/seissol/seissol pytest:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-puce-avocet.sh
        container: qc.uni_gamy-linen-centipede
  QC.Ver:
    repos:
      github.com/seissol/seissol get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-firebrick-bloodhound.sh
        container: qc.ver_sickly-cinnabar-donkey
