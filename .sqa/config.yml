        - /usr/bin/env sh .sqa/script.baggy-teal-iguana.sh
        container: qc.met_woozy-crimson-gibbon
  QC.Sec:
    repos:
      github.com/seissol/seissol bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-ivory-alligator.sh
        container: qc.sec_hasty-orange-sparrow
  QC.Sty:
    repos:
      github.com/seissol/seissol flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-sapphire-macaw.sh
        container: qc.sty_greasy-copper-jaguar
      github.com/seissol/seissol hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-white-pinscher.sh
        container: qc.sty_greasy-scarlet-goat
