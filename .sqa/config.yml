        - /usr/bin/env sh .sqa/script.lanky-tangerine-ocelot.sh
        container: qc.met_gimpy-saffron-falcon
  QC.Sec:
    repos:
      github.com/seissol/seissol bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-coral-oriole.sh
        container: qc.sec_snoopy-tomato-barnacle
  QC.Sty:
    repos:
      github.com/seissol/seissol flake8:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-gold-balinese.sh
        container: qc.sty_stinky-xanthic-dog
      github.com/seissol/seissol hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-chocolate-penguin.sh
