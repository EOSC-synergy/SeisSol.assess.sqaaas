config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/seissol/seissol:
      branch: master
      repo: https://github.com/seissol/seissol
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/seissol/seissol git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-bronze-cockroach.sh
        container: qc.acc_trippy-pink-budgerigar
  QC.Doc:
    repos:
      github.com/seissol/seissol find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-buff-baboon.sh
        container: qc.doc_smelly-chestnut-ocelot
      github.com/seissol/seissol git:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-violet-frigatebird.sh
        container: qc.doc_geeky-razzmatazz-serval
      github.com/seissol/seissol markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-grey-bracke.sh
        container: qc.doc_stuffy-grey-caiman
      github.com/seissol/seissol restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-auburn-kangaroo.sh
        container: qc.doc_chewy-copper-oyster
  QC.Lic:
    repos:
      github.com/seissol/seissol licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-brass-ragdoll.sh
        container: qc.lic_flimsy-lemon-okapi
